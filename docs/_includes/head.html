<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Open Graph protocol tags (when sharing this site on another site that uses Open Graph, a nice formatted thumbnail should appear because of these tags) -->
  <meta property="og:title" content="WRENCH Pedagogic Modules" />
  <meta property="og:description" content="A guided set of interactive, educational activities aimed at teaching distributed computing concepts through WRENCH, a workflow management simulation framework." />
  <meta property="og:url" content="http://wrench-project.org/wrench-pedagogic-modules/" />
  <meta property="og:image" content="http://wrench-project.org/wrench-pedagogic-modules/public/img/misc/wrench_logo.png" />

  <!-- Google Analytics -->
  <script>
      (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function () {
              (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
          a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-18066333-6', 'auto');
      ga('send', 'pageview');
  </script>

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- JS -->
  {% if page.usemathjax %}
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
  });
  </script>

  <script type="text/javascript" async src="{{ site.baseurl }}/public/scripts/MathJax-2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script>
  {% endif %}

  <script type="text/javascript" src="{{ site.baseurl }}/public/scripts/figure_scaling.js"></script>

  <!-- SEMANTIC -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/public/scripts/semantic/semantic.min.css">

  <script src="{{ site.baseurl }}/public/scripts/jquery/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/public/scripts/semantic/components/accordion.js"></script>
  <script src="{{ site.baseurl }}/public/scripts/semantic/components/popup.js"></script>
  <script src="{{ site.baseurl }}/public/scripts/semantic/components/transition.js"></script>
  <script src="{{ site.baseurl }}/public/scripts/semantic/components/tab.js"></script>

  <script language='javascript'>
               $(document).ready(function(){
               $('.ui.accordion').accordion();
               $('.popable')
                   .popup({
                     position: 'right center'
                   })
               ;
                 $('.menu .item').tab();

                 $('.paths.example .menu .item')
                     .tab({
                       context: '.paths.example'
                     })
                 ;

               });
  </script>


</head>
